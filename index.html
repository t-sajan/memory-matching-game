<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title> Match Your Memory</title>
    </head>
    <body>
        <h1 class="page-title">Memory Match</h1>
        <div class="overlay-text visible">
            Click to Start
          </div>
          <div id="game-over-text" class="overlay-text">
            GAME OVER
            <span class="overlay-text-small">Click to Restart</span>
          </div>
          <div id="victory-text" class="overlay-text">
            VICTORY
            <div class = "overlay-text-star">
                <img class = "overlay-text-star" src="Assets/img/star.svg" alt="star"/>
                <img class = "overlay-text-star" src="Assets/img/star.svg" alt="star"/>
                <img class = "overlay-text-star" src="Assets/img/star.svg" alt="star"/>
            </div>
            <span id="victory-time" class="overlay-text-mini">N/A</span>
            <span id="victory-flips" class="overlay-text-mini">N/A</span>
            <span class="overlay-text-small">Click to Restart</span>

          </div>
        
        <div class="game-info">
            Time: <span id="time-remaining">100 seconds remaining</span>
        </div>
        <div class="game-info">
            Flips <span id="flips">0</span>
        </div> 
        
        <section class="memory-game">
            <div class ="memory-card"  data-framework="ironman">
                <img class ="front-face" src="Assets/img/ironman.svg" alt="iron-man"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="ironman">
                <img class ="front-face" src="Assets/img/ironman.svg" alt="iron-man"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="captainamerica">
                <img class ="front-face" src="Assets/img/captainamerica.svg" alt="CaptainAmerica"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="captainamerica">
                <img class ="front-face" src="Assets/img/captainamerica.svg" alt="CaptainAmerica"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="deadpool">
                <img class ="front-face" src="Assets/img/deadpool.svg" alt="Deadpool"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="deadpool">
                <img class ="front-face" src="Assets/img/deadpool.svg" alt="Deadpool"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="magneto">
                <img class ="front-face" src="Assets/img/magneto.svg" alt="Magneto"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="magneto">
                <img class ="front-face" src="Assets/img/magneto.svg" alt="Magneto"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="wolverine">
                <img class ="front-face" src="Assets/img/wolverine.svg" alt="Wolverine"/>

                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="wintersoldier">
                <img class ="front-face" src="Assets/img/wintersoldier.svg" alt="WinterSoldier"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>
            <div class ="memory-card" data-framework="wintersoldier">
                <img class ="front-face" src="Assets/img/wintersoldier.svg" alt="WinterSoldier"/>
                <img class ="back-face" src="Assets/img/lightening.svg" alt="Lightening Flash"/>
            </div>

        </section>
    </body>
    <script src="app.js"></script>
</html>
